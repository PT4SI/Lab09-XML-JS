<html>

<body onload="loadXMLDoc()">
 <p id="demo"></p>
 <script type="text/javascript">
 //xml;
 var id = 1;
 function loadXMLDoc()
 {
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
 if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
 myFunction(0,xmlhttp);
 xml=xmlhttp;
 }
 };
  xmlhttp.open("GET", "countries.xml" , true);
 xmlhttp.send();
 }

 
function myFunction(id,xml) {
var i, x, xml, html;
xml = xml.responseXML;
x = xml.getElementsByTagName("country");
html = "<h1>First Country</h1>";
html += "<b>Name : </b>" + x[id].getElementsByTagName("name")[0].childNodes[0].nodeValue + "<b><br />Population : </b>" + x[id].getElementsByTagName("population")[0].childNodes[0].nodeValue +
"<b><br />Capital : </b>" + x[id].getElementsByTagName("capital")[0].childNodes[0].nodeValue + "</b>";
html += "<button type='button' onclick=\"myFunction(previous(),xml)\">previous</button>";
html += "<button type='button'  onclick=\"myFunction(next(),xml)\">next</button>";
document.getElementById("demo").innerHTML = html;
}
function next() {
	return id++;
}
function previous() {
	if(id == 1) {
		id = 1;
		return id;
	}
	if(id>1) {
		id = id-1;
		return id;
	}
}
</script>
</body>

</html>
